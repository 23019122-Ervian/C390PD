<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href= "styles.css">
</head>
<body>
    <div class="header">
        <a href="index.html"> <img src = "public/images/PDLogo.png" width="100" height="80"></a>
        <div class="nav-container">
            <div class="nav-links">
                <a href="about.html">About me</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact Me</a>
            </div>
        </div>
    </div>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Contact <span style="color: #007bff;">Me</span></h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <div class="contact-item">
                <img src="https://img.icons8.com/material-outlined/24/000000/email-sign.png"/>
                <span>ervianharith2506@gmail.com</span>
            </div>
            <div class="contact-item">
                <img src="https://img.icons8.com/material-outlined/24/000000/phone.png"/>
                <span>+65 87694629</span>
            </div>
        </div>

    <div class="contact-form">
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Input your name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Input your email" required>
            
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Input your phone number">
            
            <label for="subject">Subject</label>
            <select id="subject" name="subject">
                <option value="">Select</option>
                <option value="inquiry">Inquiry</option>
                <option value="feedback">Feedback</option>
                <option value="support">Support</option>
            </select>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Please write your message..." rows="4" required></textarea>
            
            <button type="submit">Send message</button>
        </form>
    </div>
</div>
</body>
</html>
